<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 5</title>
    <style>
        #hello{
            text-align: center top: 50px;
            padding: 50px;
        }
        #button{
            background-color: brown;
            color: green;
            height: 30px;
        }

        #button:hover{
            background-color: aqua;
            height: 50px;
            color: white;
            transition-duration: 2s;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div style="height: 150px; width: 150px; background-color: rgb(24, 119, 242); color: white;" >
<div id="hello">HELLO WORLD</div>
    </div>

    <button id="button">CLICK ME!</button>
</body>
</html>
